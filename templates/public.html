<!DOCTYPE html>
<html>
<head>
  <title>Public Endpoint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f8f9fa;
    }
    .box {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #eee;
      padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Public Endpoint</h2>
    <p>Server running on: <b>{{ ip }}:{{ port }}</b></p>
    <p>Message: Hello from public endpoint ðŸ‘‹</p>

    <h3>Send a message to /echo</h3>
    <form id="echoForm">
      <input type="text" name="message" id="message" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>

    <h4>Response:</h4>
    <pre id="responseBox">(nothing yet)</pre>
  </div>

  <script>
    document.getElementById("echoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("message").value;
      const res = await fetch("/echo", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "message=" + encodeURIComponent(msg)
      });
      const data = await res.json();
      document.getElementById("responseBox").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
