<!DOCTYPE html>
<html>
<head>
  <title>Public Endpoint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f8f9fa;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
    }
    code {
      background: #eee;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }
  </style>
</head>
  <body>
    <div class="card">
      <h1>{{ message }}</h1>
      <p>This page is served from your Flask API at <code>/public</code>.</p>
      <p>Try calling it from another device with <code>curl</code> to get JSON output:</p>
      <pre>curl http://{{ ip }}:{{ port }}/public</pre>
    </div>
  </body>
</html>
